<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to the Site</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js">
    </script>
    <script>
    </script>
</head>

<body>
    <div class="modal">
        <div class="modal__header">
            <span class="modal__title">Log in to the Site</span>
            <div class="modal__close"><i class="fa fa-close"></i></div>
        </div>
        <div class="modal__content">
            <div class="modal__section log-in">
                <form name="log-in" class="form">
                    <div class="form__group">
                        <label>Login<input class="form__inpt" type="text" name="login" required></label>
                    </div>
                    <div class="form__group">
                        <label>Password<input class="form__inpt" type="password" name="pass" required></label>
                    </div>
                    <div class="form__group">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="btn" onclick="isValid(this)">Log in</div>
                    <div class="form__help">
                        <a href="#">Need help logging in?</a>
                    </div>
                </form>
            </div>
            <div class="modal__section social">
                <div class="btn btn--l btn--face">
                    <div class="btn__addon"><i class="fa fa-facebook" aria-hidden="true"></i></div>
                    Log in with Facebook
                </div>
                <div class="btn btn--l btn--goog">
                    <div class="btn__addon"><i class="fa fa-google-plus" aria-hidden="true"></i></div>
                    Log in with Google +
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="modal__footer">Dont have an account yet? <a href="#">Sign up</a></div>
    </div>

</body>

</html>
